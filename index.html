<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heads or tails?</title>
        <link rel="stylesheet" href="public/css/styles.css">
        <link
        rel="shortcut icon"
        href="./src/assets/img/1 euro heads.png"
        type="image/x-icon"
    />
    <script type="module" src="/public/js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Heads or tails?</h1>
        </header>
        <main>
            <section id="instructions-container">
                <p>Imagine that you've gone to a fancy restaurant with your friend. You've enjoyed the meal but now it's time to pay the bill. You can flip the coin to decide who invites the other one.</p>
            </section>
            <section id="coin-container">
                <img id="heads" src="./src/assets/img/1 euro heads.png" alt="heads">
                <img id="tails" src="./src/assets/img/1 euro tails.png" alt="tails">
            </section>
            <section id="scoreboard-container" class="hidden">
                <p>Outcome: <span id="outcome"></span></p>
                <p>Heads: <span id="heads_count">0</span></p>
                <p>Tails: <span id="tails_count">0</span></p>
            </section>
            <section id="actions-container">
                <button id="flip">Flip</button>
                <button id="reset">Reset</button>
            </section>
        </main>
        <footer>
            <p>Copyright Â© 2024 Heads or tails - All rights reserved</p>
        </footer>
    </body>
</html>
