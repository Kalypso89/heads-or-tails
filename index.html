<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or tails?</title>
    <link rel="stylesheet" href="./styles.css">
    <link
    rel="shortcut icon"
    href="./src/assets/img/1 euro heads.png"
    type="image/x-icon"
  />
  <script type="module" src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Heads or tails?</h1>
    </header>
    <main>
        <section id="instructions-container">
            <p>Imagine that you've gone to a fancy restaurant with your friend. You've enjoyed the meal but now it's time to pay the bill. You can flip the coin to decide who invites the other one.</p>
        </section>
        <section id="coin-container">
            <div id="heads">
                <img src="./src/assets/img/1 euro heads.png" alt="heads">
            </div>
            <div id="tails">
                <img src="./src/assets/img/1 euro tails.png" alt="tails">
            </div>
        </section>
        <section id="scoreboard-container">
            <div>Outcome: <span id="outcome"></span></div>
            <div>Heads: <span id="heads_count">0</span></div>
            <div>Tails: <span id="tails_count">0</span></div>
        </section>
        <section id="actions-container">
            <button id="flip">Flip again</button>
            <button id="reset">Reset</button>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2024 Heads or tails - All rights reserved</p>
    </footer>
</body>
</html>
